<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="globe">
        <div class="hills"></div>
        <div class="cloud small"></div>
        <div class="cloud"></div>
        <hr class="wire" noshade>

        <div class="tamagochi_wrapper"></div>
    </div>

    <nav>
        <button id="createTamagochi">Create tamagochi</button>

        <div class="btns__wrapper">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
            <button id="walk">Walk</button>
            <button id="learnJS">Learn JS</button>
            <button id="sleep">Sleep</button>
            <button id="treat">Treat</button>
        </div>
    </nav>

    <div class="popup__bg"></div>

    <form class="popup__form">
        <label>
            <input type="text" name="name" placeholder="Name (max 10 symbols, A-z 'n' digits)" maxlength="10">
        </label>

        <button type="submit">Enter</button>
    </form>

    <script type="module" src="./script/script.js"></script>
</body>

</html>
